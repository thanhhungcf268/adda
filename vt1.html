<script>
    let a = parseInt(prompt("nhập tuổi của bạn"))
    if (a < 16){
        document.getElementById("12").innerHTML = "Bạn chưa đủ tuổi về tu luyện thêm"
    }else{
        document.getElementById("12").innerHTML = "bạn đã đủ tuổi vào lớp 10"
    }
</script>
