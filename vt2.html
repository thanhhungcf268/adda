<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h4 id="12"></h4>

</body>
</html>
<script>
    let a = parseInt(prompt("Nhập số liệu"))
    if (a < 0){
        document.getElementById("12").innerHTML = "số này bé hơn 0"
    }else{if (a !== 0){
        document.getElementById("12").innerText = "số này lớn hơn 0"
    }
      else { document.getElementById("12").innerHTML = "số này = 0"
    }}
</script>
